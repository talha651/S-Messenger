<ion-header >
  
  <ion-title color="primary" padding > Send Message</ion-title>
</ion-header>


<ion-content >
  <ion-card color="primary">
    <ion-item color="primary">
    <ion-label>To : </ion-label>
    <ion-input [(ngModel)]="sendto" placeholder="UserID"></ion-input>
  </ion-item>
    <ion-item color="primary">
  <ion-label>Message : </ion-label>
    <ion-textarea [(ngModel)]="messagetosend" placeholder="Type Your Message Here" rows="15">
    </ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button round outline color="outline" (click)="back()">Back</button>  
      <button ion-button round outline color="outline" (click)="send(messagetosend,sendto)">Send</button>
    </ion-col>
    </ion-row>
  </ion-card>
    
</ion-content>
