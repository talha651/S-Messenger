  Ionic pages and navigation.

<ion-header>
  <ion-title padding>Login</ion-title>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">UserID/UserName :</ion-label>
    <ion-input [(ngModel)]="uemail" type="Email" placeholder="person743"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Password :</ion-label>
    <ion-input [(ngModel)]="upassword" type="Password" placeholder="Password"></ion-input>
  </ion-item>
  <ion-row> <ion-col text-center>
    <button ion-button round color="dark" (click)=back()>Back</button>
    <button ion-button round color="dark" (click)=login(uemail,upassword)>Login</button>
  </ion-col></ion-row>
</ion-content>
