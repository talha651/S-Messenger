  Ionic pages and navigation.

<ion-header>
    <ion-title padding >{{ display_name }}</ion-title>
</ion-header>


  
  <ion-content padding>
  
    <ion-card color="primary">
      <ion-card-header>
        Messages
      </ion-card-header>
    
      <button  ion-button color="outline" outline round (click)="sendpage()">
          Send Message
      </button>
      <button  ion-button color="outline" outline round (click)="logout()">
          Logut
      </button>
          <ion-list *ngFor="let message of messages;index as i">
              <ion-item color="secondary">
                  <ion-icon name="star"></ion-icon>
                  {{ messages[i] }}
                <button ion-button color="outline" outline (click)="expand(i)"  item-end icon-start>
                  Open
                </button>
  
                
                </ion-item>
            </ion-list>
            
            
          
          </ion-card>
    
  </ion-content>
